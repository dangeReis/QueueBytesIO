name: Publish Python üêç distributions üì¶ to PyPI

on:
  push:
    branches:
      - main  # Replace with the branch you want to trigger the workflow on

jobs:
  build-n-publish:
    permissions:
      id-token: write
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Configure Git
      run: |
        git config --global user.email "Bump2Version@localhost"
        git config --global user.name "Bump2Version Bot"

    - name: Bump up version number
      run: |
        pip install bump2version
        bump2version patch --allow-dirty  # Bump up the patch version, you can use other options like 'minor' or 'major' as well
    - name: Run tests
      run: |
        pip install -r test-requirements.txt
        python -m unittest discover -s tests
    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
    - name: Install pypa/build
      run: python -m pip install build
    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1.8
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}  # Use OIDC token as the default password
        author: ${{ steps.get_author.outputs.author }}
        email: ${{ steps.get_author.outputs.email }}

